name: new_super_jumper
description: Game similar to Doodle jump made with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.3.0
  flame_forge2d: ^0.12.2
  shared_preferences: ^2.0.15
  sensors_plus: ^1.3.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/ui/
    - assets/images/items/
    - assets/images/platforms/

  fonts:
    - family: DaveysDoodleface
      fonts:
        - asset: assets/fonts/DaveysDoodleface.ttf