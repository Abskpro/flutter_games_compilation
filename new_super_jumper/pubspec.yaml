name: new_super_jumper
description: Game similar to Doodle jump made with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.7.3
  flame_forge2d: ^0.13.0+1
  shared_preferences: ^2.1.1
  sensors_plus: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/ui/
    - assets/images/items/
    - assets/images/platforms/

  fonts:
    - family: DaveysDoodleface
      fonts:
        - asset: assets/fonts/DaveysDoodleface.ttf